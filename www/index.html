<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="CameraExample" ng-controller="CameraExampleController" >
    <ion-pane class="home">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Uso de Camera con Ionic</h1>
      </ion-header-bar>
      <ion-content>
      
      	<button class="button button-positive" ng-click="getPhoto('camera')">
  			Agregar imagen con la c&aacute;mara.
		</button>
		
		<button class="button button-positive" ng-click="getPhoto('library')">
  			Agregar Imagen desde Galer&iacute;a
		</button>
		
		
		<img src="{{photo}}">
      </ion-content>
    </ion-pane>
    
    
    <script type="text/javascript" src="lib/ng-cordova.min.js"></script>
    <script type="text/javascript" src="js/controllers/CameraExampleController.js"></script>
  </body>
</html>
